<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Call of Duty Mobile</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="shortcut icon" href="../img/free-icon-japanese-4917696.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar__wrap">
                <div class="hamb">
                    <div class="hamb__field" id="hamb">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                <a href="#" class="logo" id="logo">Екатерина Сафонкина</a>
                <ul class="menu" id="menu">
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="calc.html">Калькулятор</a></li>
                    <li><a href="gallery.html">Галерея</a></li>
                    <li><a href="portfolio.html">Портфолио</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="popup" id="popup"></div>

    <header class="header">
        <div class="container">
            <div class="content">
                <h1>Калькулятор</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="calc">
                    <div class="calc__fieldset">
                        <label for="" class="calc__label">Площадь дома</label>
                        <input type="number" class="calc__inp" id="square" value="0" min="0" max="3000" onchange="calculateCost();">
                    </div>
                    <div class="calc__fieldset">
                        <label for="" class="calc__label">Кол-во этажей</label>
                        <input type="number" class="calc__inp" id="floor" value="0" min="0" max="113" onchange="calculateCost();">
                    </div>
                    <div class="calc__fieldset">
                        <label for="" class="calc__label">Материал изготовления</label>
                        <select name="" class="calc__inp" id="materialType" onchange="calculateCost();">
                            <option value="0">---</option>
                            <option value="1">Пластмасс (1000)</option>
                            <option value="2">Дерево (2000)</option>
                            <option value="3">Металл (3000)</option>
                            <option value="4">Бетон (4000)</option>
                        </select>
                    </div>
                    <div class="calc__fieldset">
                        <div class="calc__total">Цена <span id="totalCost" style="font-weight: bold;">X</span> руб</div>
                    </div>
                    <div class="calc__fieldset">
                        <div class="calc__text"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="content">
                &copy; 2023 Safo
            </div>
        </div>
    </footer>
    <script src="../assets/js/calc.js"></script>
    <script src="../assets/js/burger.js"></script>
</body>

</html>
